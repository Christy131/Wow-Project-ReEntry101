{% extends "base.html" %}
{% load static %}
{% block body %}

<h3 class="text-center m-4">Update Comment</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The Comment has been updated successfully.
      <a href="{% url 'question' %}" class="alert-link">Go to Home Page</a>
    </div>
  {% else %}

  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card bg-light mb-3">
        <div class="card-header">
          <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Comment
        </div>
        <div class="card-body">

          <form action="" method="POST">
            {% csrf_token %}
            {{ comment_form.as_p }}
            <hr />
            <button type="submit" name = "edit" value = "edit" class="btn btn-primary">Update</button>
            <a href="{% url 'question' %}" value = "cancel" class="btn btn-secondary">Cancel</a>
          </form>
          <hr>

        </div>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
