{% extends "base.html" %}
{% load static %}
{% block body %}
<form method = 'POST'>
    {% csrf_token %}
    {{ question_form }}
    

    <input type = "submit" name = 'add' value = 'Add'/>
</form>
{% for question in question_list %}
<h1><li><a href="{% url 'comment_detail' question.id %}">{{ question.question }}</a></li></h1>

{% endfor %}
{% endblock %}
